<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de Hotel</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="title">Registro de Hotel</div>
		<form action="https://www.w3schools.com/action_page.php" method="post">
			<fieldset class="user-details">
				<div class="input-box">
					<span class="details" for="t_name">Nome Completo</span>
					<input type="text" name="t_name" placeholder="Digite seu nome completo" required>
				</div>
				<div class="input-box">
					<span class="details" for="e_email">Endereço de E-mail</span>
					<input type="email" name="e_email" placeholder="Digite seu e-mail" required>
				</div>
				<div class="input-box">
					<span class="details" for="n_tel">Número de Telefone</span>
					<input type="tel" name="t_tel" placeholder="Digite seu número de telefone" required>
				</div>
				<div class="input-box">
					<span class="details">País de Origem</span>
					<select name="nationality" id="select-country" required>
						<option value="br">Brazil</option>
						<option value="us">USA</option>
						<option value="fr">France</option>
						<option value="it">Italy</option>
						<option value="es">Spain</option>
						<option value="ch">China</option>
						<option value="uk">United Kingdom</option>
						<option value="au">Australia</option>
						<option value="ru">Russia</option>
						<option value="jp">Japan</option>
					</select>
				</div>
			</fieldset>
			<fieldset class="room-details">
				<div class="input-box">
					<span class="details" for="d_check-in">Data de Check-in</span>
					<input type="date" name="d_check-in" placeholder="Digite a data de check-in" required>
				</div>
				<div class="input-box">
					<span class="details" for="d_check-out">Data de Check-out</span>
					<input type="date" name="d_check-out" placeholder="Digite a data de check-out" required>
				</div>
				<div class="input-box">
					<span class="details" for="n_num-rooms">Número de Quartos Reservados</span>
					<input type="number" name="n_num-rooms" placeholder="Digite o nº de quartos reservados" required>
				</div>
				<div class="input-box">
					<span class="details">Tipo de Quarto</span>
					<select name="room" id="select-room" required>
						<option value="single">Single</option>
						<option value="double">Double</option>
						<option value="suite">Suite</option>
					</select>
				</div>
				<div class="input-box">
					<span class="details" for="t_pref-rooms">Preferências Especiais</span>
					<input type="text" name="t_pref-rooms" placeholder="Digite alguma preferência especial">
				</div>
			</fieldset>
			<fieldset class="payment-details">
				<span class="payment-title">Forma de Pagamento</span>
				<input type="radio" name="payment" id="dot01" value="boleto" required>
				<input type="radio" name="payment" id="dot02" value="cartao" required>
				<input type="radio" name="payment" id="dot03" value="pix" required>
				<div class="pay-category">
					<label for="dot01" class="radio-payment">
						<span class="dot one"></span>
						<span class="payment">Boleto Bancário</span>
					</label>
					<label for="dot02" class="radio-payment">
						<span class="dot two"></span>
						<span class="payment">Cartão de Crédito</span>
					</label>
					<label for="dot03" class="radio-payment">
						<span class="dot three"></span>
						<span class="payment">Pix</span>
					</label>
				</div>
				<div class="input-box">
					<span class="details" for="n_card-number">Número do Cartão de Crédito</span>
					<input type="number" name="n_creditnumber" placeholder="Digite os números do cartão" required>
				</div>
				<div class="input-box">
					<span class="details" for="m_card-date">Data de Validade do Cartão</span>
					<input type="month" name="m_card-date" placeholder="Digite a data de validade" required>
				</div>
				<div class="input-box">
					<span class="details" for="n_card-security">Código de Segurança do Cartão</span>
					<input type="number" name="n_card-security" placeholder="Digite o código de segurança" required>
				</div>
			</fieldset>
			<div class="button">
				<button type="submit">Registrar</button>
			</div>
		</form>
	</div>
</body>

</html>
